<html>
<head>
	<title>bot√£o</title>
	<script>
		var valorInput;

		function input() {
			valorInput = document.getElementById("meuInput").value;
			var url = "https://cloud.mkt.mycap.com.br/teste-lead?p=" + valorInput;
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					alert(this.responseText);
				}
			};
			xhttp.open("GET", url, true);
			xhttp.send();
		}
	</script>
</head>
<body>
	<label for="meuInput">Digite um valor:</label>
	<input type="text" id="meuInput"><br><br>
	<button onclick="input()">Salvar valor</button>
</body>
</html>
